<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- reset / jquery / css / js 연결 -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"> -->
    <link rel="stylesheet" href="./css/form.css"> 
    <link rel="stylesheet" href="./css/font.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>   
    <script src="./js/form.js"></script>


</head>
<body>
    <form action="http://www.naver.com" method="post" name="contactform" id="contactform">
        <ul class="Bigbox">
            <li class="labeltext">
                <label for="companyNM">*회사명</label><input type="text" name="companyNM" id="companyNM" required>
            </li>
            <li class="labeltext">
                <label for="data_time">면접날짜 및 시간</label><input type="text" name="data_time" id="data_time" required>
            </li>
            <li>
                <div class="title">
                    <strong>포지션</strong>
                    <span>*하나만 선택하세요</span>
                </div>                
                <ul class="position">
                    <li><input type="radio" name="position" id="position_1" value="t"><label for="position_1"><span>기획</span></label></li>
                    <li><input type="radio" name="position" id="position_2" value="p" checked><label for="position_2"><span>퍼블리셔</span></label></li>
                    <li><input type="radio" name="position" id="position_3" value="d"><label for="position_3"><span>디자인</span></label></li>
                    <li><input type="radio" name="position" id="position_4" value="m"><label for="position_4"><span>마케팅</span></label></li>
                    <!-- 택일로 선택해야 할 때 name을 동일하게 한다 -->
                </ul>
            </li>
            <li>
                <div class="ability">
                <strong>희망업무 능력순위</strong>
                <span>*포지션이 퍼블리셔일 경우에만 해당됩니다.</span>
                </div>
                <ul class="hopeability">
                    <li><input type="text" name="ability[0]" id="ability_1" maxlength="1" size="1"><label for="ability_1">html/css</label></li>
                    <li><input type="text" name="ability[1]" id="ability_2" maxlength="1" size="1"><label for="ability_2">jQuery</label></li>
                    <li><input type="text" name="ability[2]" id="ability_3" maxlength="1" size="1"><label for="ability_3" >node & mySql</label></li>
                    <li><input type="text" name="ability[3]" id="ability_4" maxlength="1" size="1"><label for="ability_4" >React</label></li>
                </ul>                     
            </li>
            <li class="labeltext">
                <label for="hp">담당자 연락처</label><input type="text" name="hp" id="hp" required placeholder='010-0000-0000'>
            </li>
            <li class='border-0 information rel'>
                <input type="checkbox" id="information" ><label for="information"><span class="abs">개인정보정책동의</span></label>        
                <!-- 데이터베이스 넘길 필요 없으면 name은 필요없다 -->
            </li>
        </ul>
        <input type="submit" value="제안하기">
    </form>   
</body>
</html>
